<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/Nubank-ico.png" type="image/x-icon">
    <title>Login - Nubank</title>
</head>
<body class="background">

    <header>
        <div class="logo">
        <img src="images/Nubank-ico.png" alt="logo-nubank">
    </div>
    </header>
    
    <section class="display-login">
        <div class="login-txt">
        <span>Faça seu login</span>
        </div>

        <form class="input">
        <input class="input1" id="input1" type="text" name="CPF" placeholder="CPF">
        <input class="input2" id="input2" onkeyup="verificar()" type="password" placeholder="Senha">
        </form>

        <div class="button">
        <button id="button">CONTINUAR</button>
        </div>

        <div class="options">
            <a href=""><p class="options-txt1">Esqueci minha senha ></p></a>
            <a href=""><p class="options-txt2">Ainda não sou cliente ></p></a>
        </div>
    </section>
    <script src="js/control.js"></script>
</body>
</html>
